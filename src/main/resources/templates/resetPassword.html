<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Update</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Update Password</h3>
          </div>
          <div class="card-body">
            <form th:action="@{/resetpassword}" th:object="${resetPasswordDto}" method="post">
				<p th:text="${errMsg}" style="color: red; text-align: center;"></p>
              <div class="form-group">
                <label for="password">New Password:</label>
                <input type="password" id="password" th:field="*{fpassword}" name="password" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="rePassword">Re-enter Password:</label>
                <input type="password" id="rePassword" name="rePassword" th:field="*{spassword}" class="form-control" required>
              </div>
              <input type="hidden" th:field="*{UserId}" />
              <button type="submit" class="btn btn-primary btn-block">Update</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and jQuery (optional, for Bootstrap functionality) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
